<div mat-dialog-content>
    <p>Enter the Box Layout Damension</p>
    <mat-form-field>
        <mat-label>Height</mat-label>
        <input type="number" matInput [(ngModel)]="data.height">
    </mat-form-field>
    <mat-form-field>
        <mat-label>Width</mat-label>
        <input type="number" matInput [(ngModel)]="data.width">
    </mat-form-field>

</div>

<div mat-dialog-actions>
    <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Submit</button>
</div>
